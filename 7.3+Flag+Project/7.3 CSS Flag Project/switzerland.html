<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switzerland Flag Practice</title>
    <style>
        .red-box {
            background-color: #DA291C;
            width: 200px;
            height: 200px;
            border-radius: 10%;
            position: relative;
        }

        .vertical {
            background-color: white;
            height: 100px;
            width: 30px;
            position: absolute;
            top: 50px;
            left: 85px;
        }

        .horizontal {
            background-color: white;
            width: 100px;
            height: 30px;
            position: absolute;
            top: 85px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="red-box">
        <div class="vertical"></div>
        <div class="horizontal"></div>
    </div>
    
</body>
</html>
